<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            height: 100vh;
            /* background: linear-gradient(135deg, #fceabb, #f8b500); */
            background: linear-gradient(135deg, #11998e, #38ef7d);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #ffffff;
            width: 360px;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #3a2c00;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #f8b500;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 30px;
            background: #f8b500;
            color: #3a2c00;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #ffd24d;
        }

        .error {
            margin-top: 15px;
            text-align: center;
            color: #d32f2f;
            font-size: 14px;
        }

        .logout {
            margin-top: 15px;
            text-align: center;
            color: #2e7d32;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <!-- Spring Security default login POST -->
    <form method="post" action="/login">

        <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit" class="btn-login">Sign In</button>

        <!-- Error Message -->
        <div class="error" th:if="${param.error}">
            Invalid username or password
        </div>

        <!-- Logout Message -->
        <div class="logout" th:if="${param.logout}">
            You have been logged out successfully
        </div>

    </form>
</div>

</body>
</html>
