<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 - Forbidden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.25);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 96px;
            margin: 0;
        }

        h2 {
            margin: 10px 0;
            font-size: 28px;
            font-weight: 500;
        }

        p {
            font-size: 16px;
            margin: 20px 0;
            opacity: 0.9;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #fff;
            color: #ff4b2b;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: 0.3s;
        }

        a:hover {
            background: #ffe5e0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>403</h1>
    <h2>Forbidden</h2>
    <p>You don't have permission to access this page.</p>
    <a href="/home">Go Back Home</a>
</div>

</body>
</html>
